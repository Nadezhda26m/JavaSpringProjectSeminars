<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Number</title>
</head>
<body>
    <h1>Минимальное значение: <span th:text="${min}"> MIN </span></h1>
    <h1>Максимальное значение: <span th:text="${max}"></span></h1>
    <h2>Минимальное дефолтное значение: <span th:text="${min_default}"></span></h2>
    <h2>Максимальное дефолтное значение: <span th:text="${max_default}"></span></h2>
    <h1 style="color: red">Случайное число: <span th:text="${number}"></span></h1>
</body>
</html>
